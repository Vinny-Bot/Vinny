<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ title }} - Vinny</title>
		<meta name="description" content="{{ description }}">
		<meta property="og:title" content="{{ title }} - Vinny">
		<meta property="og:description" content="{{ description }}">
		<meta property="og:url" content="{{ url }}">
		<meta property="og:type" content="website">
		<meta content="#00BFFF" data-react-helmet="true" name="theme-color"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
		<link rel="stylesheet" href="/static/style.css">
		<script src="https://kit.fontawesome.com/9a62e95f30.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css">
	</head>
	
	<div class="container">
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<span class="navbar-item has-text-weight-semibold server-dash-text" style="font-family:Ubuntu;font-weight: 300;">Vinny</span>
				<a class="navbar-item" href="/">Home</a>
				<a class="navbar-item" href="/dashboard">Dashboard</a>
				<a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				</a>
			</div>
			<div id="navbar" class="navbar-menu">
				<div class="navbar-end">
					<div class="navbar-item">
						<button class="image userButton">
							<img class="is-rounded" src="{{ user.avatar_url }}"/>
						</button>
					</div>
					<a class="navbar-item navbar-burger" href="https://github.com/0vf/vinny">
						<i class="fab fa-github" style="font-size: 25px;"></i>
					</a>
				</div>
			</div>
		</nav>
	</div>

<br>
<br>
	<body>
		<section class="hero is-fullheight">
			{% block content %}
			{% endblock %}
			<div id="userModal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>{{ user.name }}</p>
					<p>{{ user.id }}</p>
					<br>
					<a class="button is-danger" href="/logout">Log out</a>
				</div>
			</div>
			<footer class="hero-foot footer" style="height: 16px">
				<div class="content has-text-centered">
					<p>
						<strong><a href="https://github.com/0vf/vinny">Vinny</a></strong> by <a href="https://github.com/0vf">0vf</a>.
						The source code and website is licensed under
						<a href="https://www.gnu.org/licenses/gpl-3.0-standalone.html">GPL-3.0-or-later</a>.
						<br>Running version {{ version }}, dashboard version {{ dashboard_version }}, <a href="/privacypolicy">Privacy Policy</a>
					</p>
				</div>
			</footer>
		</section>
		<script src="/static/session.js"></script>
	</body>
</html>
